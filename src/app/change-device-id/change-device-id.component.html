<div class="innerdiv">
  {{ url }}
  <input
    type="text"
    id="deviceId"
    name="deviceId"
    [value]="_auth.deviceId"
    #deviceId
  />
  <button class="button" type="button" (click)="login(deviceId.value)">OK</button>
  <button class="button" type="button" (click)="redirectToWelcome()">
    Start
  </button>
</div>
