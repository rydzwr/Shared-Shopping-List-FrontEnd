<div class="content">
  <div class="inputBox">
    <input class="input" type="text" id="product" name="product" #product />
    <span>Product Name</span>
  </div>
  <button mat-button (click)="okClicked(product.value)" cdkFocusInitial>
    OK
  </button>
  <button (click)="onNoClick()">Close</button>
</div>
